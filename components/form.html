<div class="table-datatable">
    <div class="panel panel-default">
        <div class="panel-heading fs-bg-info">
            <h3 class="panel-title fs-color-white">Dados do Fornecedor</h3>
        </div>
        <form id="formFornecedor" role="form">
            <div class="panel-body">
                <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-8 form-group">
                                <label for="razaoSocial">Razão Social</label>
                                <input required type="text" class="form-control" id="razaoSocial" placeholder="Razão social" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cnpj">CNPJ</label>
                                <input required type="text" class="form-control" id="cnpj" placeholder="XX.XXX.XXX/YYYY-ZZ" 
                                minlength="14" maxlength="18">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="nomeFantasia">Nome Fantasia</label>
                                <input required type="text" class="form-control" id="nomeFantasia" placeholder="João Alimentos">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inscricaoEstadual">Inscrição Estadual</label>
                                <input type="text" class="form-control" id="inscricaoEstadual" placeholder="Número da inscricao Estadual">
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-4 ">
                                    <label for="cep">CEP</label>
                                    <input required type="text" class="form-control" id="cep" placeholder="XXXXX-XXX"
                                    minlength="8" maxlength="9">
                                </div>
                            <div class="form-group col-md-4 col-md-offset-4">
                                <label for="inscricaoMunicipal">Inscrição Municipal</label>
                                <input type="text" class="form-control" id="inscricaoMunicipal" placeholder="Número da inscricao Municipal" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="endereco">Endereço</label>
                                <input disabled required type="text" class="form-control" id="endereco" placeholder="Preenchido automaticamente pelo CEP" >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" placeholder="XX" id="numero">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Apartamento x, final da rua...">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="bairro">Bairro</label>
                                <input disabled type="text" class="form-control" placeholder="Preenchido automaticamente pelo CEP" id="bairro">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="municipio">Município</label>
                                <input disabled type="text" class="form-control" placeholder="Preenchido automaticamente pelo CEP" id="municipio">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="estado">Estado</label>
                                <input disabled type="text" class="form-control" placeholder="Preenchido automaticamente pelo CEP" id="estado">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nomeContato">Nome da Pessoa de Contato</label>
                                <input required type="text" class="form-control" id="nomeContato" placeholder="João Carlos da Silva">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="telefone">Telefone</label>
                                <input required type="text" class="form-control" id="telefone" placeholder="xx123456789" minlength="11"
                                maxlength="11">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="email">E-mail</label>
                                <input required type="email" class="form-control" id="email" placeholder="email@email.com">
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
