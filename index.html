<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="css/fluig-style-guide.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="fluig-style-guide">
        <div class="fs-xl-margin">
            <form id="formFornecedor">
                <h2>Cadastro Fornecedor/Produto</h2>
                <div class="panel-body">
                    <div>Dados do Fornecedor</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-row">
                                <div class="col-md-8 form-group">
                                    <label for="razaoSocial">Razão Social</label>
                                    <input type="text" class="form-control" id="razaoSocial" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="nomeFantasia">CNPJ</label>
                                    <input type="text" class="form-control" id="nomeFantasia" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="cnpj">Nome Fantasia</label>
                                    <input type="text" class="form-control" id="cnpj" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inscricaoEstadual">Inscrição Estadual</label>
                                    <input type="text" class="form-control" id="inscricaoEstadual">
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-4 ">
                                        <label for="cep">CEP</label>
                                        <input type="text" class="form-control" id="cep">
                                    </div>
                                <div class="form-group col-md-4 col-md-offset-4">
                                    <label for="inscricaoMunicipal">Inscrição Municipal</label>
                                    <input type="text" class="form-control" id="inscricaoMunicipal">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero">
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" id="complemento">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="municipio">Município</label>
                                    <input type="text" class="form-control" id="municipio">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="estado">Estado</label>
                                    <input type="text" class="form-control" id="estado">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nomeContato">Nome da Pessoa de Contato</label>
                                    <input type="text" class="form-control" id="nomeContato" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div>Produtos</div>
                    <div class="card-body" id="produtosContainer">
                        <!-- Produtos serão adicionados aqui -->
                    </div>
                    <div class="card-footer text-right">
                        <button type="button" id="addProduto" class="btn btn-success">Adicionar Produto</button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div>Anexos</div>
                    <div class="card-body" id="anexosContainer">
                        <!-- Anexos serão adicionados aqui -->
                    </div>
                    <div class="card-footer text-right">
                        <button type="button" id="addAnexo" class="btn btn-success">Incluir Anexo</button>
                    </div>
                </div>

                <div class="mt-3 text-right">
                    <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
                </div>
            </form>
        </div>

        <!-- Loading Modal -->
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Enviando dados...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
