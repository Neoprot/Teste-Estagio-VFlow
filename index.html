<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" type="text/css" href="style-guide/css/fluig-style-guide.min.css">
</head>
<body>
    <div class="fluig-style-guide">

        <h1 class="center-block text-center"> <strong>CADASTRO FORNECEDOR/PRODUTO </strong> </h1>
        
        <!-- Cria os containers para os componentes -->
        <div class=" fs-xl-margin" id="form-container"></div>
        <div class="progress fs-xl-margin fs-display-none" id="progress-bar">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete (success)</span>
                <strong>ENVIANDO DADOS</strong>
            </div>
        </div>
        <div class=" fs-xl-margin table-datatable" id="produtos-container"></div>
        <div class=" fs-xl-margin table-datatable" id="anexos-container"></div>

        <div class="text-right fs-xl-margin">
            <button type="submit" id="salvarFornecedor" class="btn btn-success btn-lg">Salvar Fornecedor</button>
        </div>


    </div>

    <script src="/portal/resources/js/jquery/jquery-3.5.1.min.js"></script>
    <script>
        async function loadComponent(id, path) {
            try {
                const response = await fetch(path);
                const html = await response.text();
                document.getElementById(id).innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar o componente:', error);
            }
        }

        // Carrega os componentes na p√°gina e executa o script principal
        window.onload = function() {
            loadComponent('form-container', 'components/form.html');
            loadComponent('produtos-container', 'components/products.html');
            loadComponent('anexos-container', 'components/attachments.html');
            $.getScript('js/main.js');
        };
    </script>
</body>
</html>
